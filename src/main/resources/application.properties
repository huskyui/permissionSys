#datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sys
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=happyday

#jsp
spring.mvc.view.prefix=/WEB-INF/jsp
spring.mvc.view.suffix=.jsp

#mybatis
mybatis.type-aliases-package=com.husky.persys.modalur.sys.entity
#指定mybatis实体类映射文件的地址
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.configuration.lazy-loading-enabled=true
mybatis.configuration.aggressive-lazy-loading=false
mybatis.configuration.lazy-load-trigger-methods=

#logback
logging.level.com.husky.persys.modalur.sys.dao = debug